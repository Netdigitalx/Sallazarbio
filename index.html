<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sallazar Soluções Digitais - Links</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS E FUNDO ANIMADO --- */
        :root {
            --primary-color: #00ff9d;
            --dark-color: #0d0d0d;
            --light-gray: #f0f0f0;
            --dark-gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--light-gray);
            background: linear-gradient(45deg, #121212, #001f14, #121212, #1a001a);
            background-size: 400% 400%;
            animation: animatedGradient 15s ease infinite;
            overflow: hidden; /* Previne scroll durante a animação */
        }

        @keyframes animatedGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ANIMAÇÃO DE ENTRADA (SPLASH SCREEN) --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1.5s ease-out 3.5s forwards;
        }

        .splash-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: zoomIn 3.5s ease-in-out forwards;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* --- CONTEÚDO PRINCIPAL --- */
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            opacity: 0;
            animation: fadeInContent 1s ease-in 4s forwards;
        }
        
        @keyframes fadeInContent {
            to {
                opacity: 1;
            }
        }

        /* --- LOGO COM EFEITO NÉON "COMETA" --- */
        .logo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                transparent 75%,
                var(--primary-color) 90%,
                transparent 100%
            );
            filter: blur(5px);
            animation: rotateNeon 4s linear infinite;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(0, 255, 157, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2), 
                        0 0 25px rgba(0, 255, 157, 0.1);
        }

        @keyframes rotateNeon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* --- TÍTULOS E LINKS --- */
        h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--light-gray);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .link-button {
            background-color: rgba(26, 26, 26, 0.7);
            color: var(--light-gray);
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            font-size: 1em;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            backdrop-filter: blur(5px); /* Efeito de vidro fosco */
            -webkit-backdrop-filter: blur(5px);
        }

        .link-button:hover {
            transform: translateY(-5px) scale(1.03);
            background-color: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 20px var(--primary-color);
            color: #fff;
        }

        /* --- RODAPÉ --- */
        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.8em;
            color: rgba(240, 240, 240, 0.5);
            opacity: 0;
            animation: fadeInContent 1s ease-in 4.5s forwards;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://i.supaimg.com/411484f4-6b42-4ca4-ae47-87f9e916f5fc.jpg" alt="Logo Sallazar Soluções Digitais" class="splash-logo">
    </div>

    <main class="container">
        
        <div class="logo-container">
            <img src="https://i.supaimg.com/411484f4-6b42-4ca4-ae47-87f9e916f5fc.jpg" alt="Logo Sallazar Soluções Digitais" class="logo">
        </div>

        <h1>Sallazar Soluções Digitais</h1>

        <section class="links-container">
            <a href="https://wa.me/5521967353726" target="_blank" class="link-button">
                WhatsApp
            </a>

            <a href="https://k.kwai.com/u/@sallazartv/p3F3VWCS" target="_blank" class="link-button">
                Canal Kwai
            </a>
            
            <a href="http://youtube.com/" target="_blank" class="link-button">
                Canal YouTube
            </a>

            <a href="#" target="_blank" class="link-button">
                Nosso Site (Em Breve)
            </a>

        </section>
    
    </main>

    <footer>
        <p>&copy; 2025 Sallazar Soluções Digitais. Todos os direitos reservados.</p>
    </footer>

    <script>
        // SCRIPT PARA GARANTIR QUE O CONTEÚDO APAREÇA APÓS O SPLASH
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            const body = document.querySelector('body');
            
            setTimeout(() => {
                body.style.overflow = 'auto'; // Libera o scroll após a animação
            }, 3500);
        });
    </script>
</body>
</html>
